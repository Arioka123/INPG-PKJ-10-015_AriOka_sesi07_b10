<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ari Oka</title>
  </head>
  <body>
    <h1>Nama : I Dewa Gede Ari Oka</h1>
    <p>Dewa Ari Oka</p>
    <script>
      function helloName(params) {
        // wajib nama panggilan
        if (params == 'dewa') {
          return `Hello ${params}`;
        } else {
          return `Anda bukan dewa`;
        }
        // jika di dalam function pnya kondisi yang bercabang, berpengaruh pada output
      }

      console.log(helloName('dewa'));
    </script>
  </body>
